<!DOCTYPE html>
<html>

<head>
	<title>Notes</title>
	<link  href="img/icns.png" rel="icon" style = "color: white;" >
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<header class="header">
		<div class="container">
			<h1 class="header__title">Notes App</h1>
			<h2 class="header__subtitle" >Take notes and never forget</h2>

		</div>
	</header>

	<div class="actions">
		<div class="actions__container">
			
	<input id="search-text" class="input" type="text" placeholder="Type srch txt to fltr ">
	<select id="filter-by" class = "dropdown">
		<option value="byEdited">Sort by last edited</option>
		<option value="byCreated">Sort by recently created</option>
		<option value="alphabetical">sort by alphabetically </option>
	</select>
		</div>
	</div>
	<div class="container">

		<div id="note"></div>
		<button id="create-note" class="button">Create Note </button>
	</div>

	<script src="script/uuidv4.js"></script>
	<script src="script/id.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
	<script src="script/notes-function.js"></script>
	<script src="script/notes.js"></script>

</body>

</html>
